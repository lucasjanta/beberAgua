<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidratar</title>
    <link rel="stylesheet" href="./global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Hidratar</h1>
    </div>
    <div class="qualpeso">
        <h2>Qual seu peso?</h2>
        <div class="pesocompleto">
            <input type="number" id="peso">
            <span>Kg</span>
        </div>
        
    </div>
    <div class="quantidadeagua">
        <h2>Quanta água quer beber por dia?</h2>
        <input type="number" id="qtdagua"><span>ml</span>
    </div>
    <div class="mudarblocodiv">
        <button onclick="mudarbloco()" id="mudarbloco">Definir quantidade de água manualmente</button>
    </div>
    <button onclick="calcularagua()" id="calcularagua"><img src="./images/arrow.png" alt="Avançar"></button>
    <div class="calcularemostrar">
        <p>Você precisa de</p>
        <span id="resultado">0</span>ml
        <p>de água</p>
        <div class="escolha">
            <button><img src="./images/x.png" alt="cancelar"></button>
            <button><img src="./images/start.png" alt="aceitar"></button>
        </div>
    </div>
</body>
</html>
